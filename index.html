<html>
  <head>
    
    <title>positivitea</title>
    <link href="./style.css" rel="stylesheet">

    <style>
       .pagecontainer {
        width: 100vw;
        height: 100vh;
        overflow-y: scroll;
      }

      .maincontainer {
        width: 800px;
        height: auto;
        margin: 10 auto;
        padding: 5px;
        background-color: rgba(0,0,0,0.5);
        border-radius: 25px;
        border: 5px solid white;
      }
      
      .navigation {
        width: 100px;
        height: auto;
        margin: 10 auto;
        padding: 5px;
        background-color: rgba(0,0,0,0);
        border-radius: 25px;
        border: 5px solid white;
        display: inline-block;
      }
      
      .navigation:hover {
        margin: 10 auto;
        padding: 5px;
        background-color: rgba(0,0,0,0.3);
        border-radius: 25px;
        border: 5px solid white;
        display: inline-block;
      }
      
      .textcontainer {
        width: 575px;
        height: auto;
        margin: 0 auto;
        padding: 0px;
        background-color: rgba(0,0,0,0);
        text-align: center;
        display: block;
      }
    </style>
    
  </head>

  <body>
    <div class=pagecontainer>
      
      <img src="./images/positiviteatitle.GIF" width=750px height=250px>
      
      <div class="maincontainer">
        
        <h1 style="margin-top: 16px;">Have a cup of positivitea.</h1>
        <div class="navigation" onclick="showhomepage()"><p>Home</p></div>
        <div class="navigation" onclick="showaboutpage()"><p>About</p></div>
        <div class="navigation" onclick="showsubmitpage()"><p>Submit</p></div>
        
        <div class="textcontainer" id="homepage">
          <div class="navigation" style="width: 575px; height: auto;"><p style="font-size: 2rem;">Grab a cup.</p></div>
        </div>
        
        <div class="textcontainer" id="aboutpage">
          <h2>About</h2>
        </div>
        
        <div class="textcontainer" id="submmitpage">
          <h2>Submit</h2>
        </div>
        
      </div>
      <div style="width: 100vw; height: 100px; margin: 0 auto;">
    </div>
      
    <script>
      
      var homepage=document.getElementById("homepage").innerHTML
      var aboutpage=document.getElementById("aboutpage").innerHTML
      var submitpage=document.getElementById("submitpage").innerHTML

      function clear() {
        homepage.style.display = "none";
        aboutpage.style.display = "none";
        submitpage.style.display = "none";
      }

      function showhomepage() {
        clear()
        homepage.style.display = "block";
      }
      
      function showaboutpage() {
        clear()
        aboutpage.style.display = "block";
      }
      
      function showsubmitpage() {
        clear()
        submitpage.style.display = "block";
      }
      
    </script>
  </body>
</html>
